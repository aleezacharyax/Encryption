<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher File Encrypt/Decrypt</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .form-group { margin-bottom: 1em; }
    </style>
</head>
<body>
    <h1>Hill Cipher File Encrypt/Decrypt</h1>
    <form id="cipherForm">
        <div class="form-group">
            <label for="fileInput">Choose file:</label>
            <input type="file" id="fileInput" name="file" required />
        </div>
        <div class="form-group">
            <label for="keyMatrix">Key Matrix (e.g. 2,4,5;9,2,1;3,17,7):</label><br>
            <textarea id="keyMatrix" name="keyMatrix" rows="2" cols="40" required></textarea>
        </div>
        <div class="form-group">
            <input type="radio" id="encrypt" name="action" value="encrypt" checked>
            <label for="encrypt">Encrypt</label>
            <input type="radio" id="decrypt" name="action" value="decrypt">
            <label for="decrypt">Decrypt</label>
        </div>
        <button type="submit">Process File</button>
    </form>
    <div id="result"></div>
    <script src="frontend.js"></script>
</body>
</html>
